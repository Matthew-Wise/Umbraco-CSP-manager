name: Build

on:
  release:
    types: [published]
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    env:
      LogFileName: "test-results.trx"
      PROJECT: "./src/Umbraco.Community.CSPManager/Umbraco.Community.CSPManager.csproj"
      TESTPROJECT: "./src/Umbraco.Community.CSPManager.Tests/Umbraco.Community.CSPManager.Tests.csproj"
      TESTLOGPATH: "./src/Umbraco.Community.CSPManager.Tests/TestResults/"
      BUILD_VERSION: ${{ github.event.release.tag_name || '0.0.0' }}
      OUT_FOLDER: ./build-out/

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build & Pack
        run: dotnet pack $PROJECT -c Release -p:Version=$BUILD_VERSION --output ${{env.out_folder}}

      - name: Run tests
        run: dotnet test $TESTPROJECT -c Release --verbosity normal --filter "Category!=LongRunning" --logger "trx;LogFileName=$LogFileName"

      - uses: actions/upload-artifact@v4 # upload test results
        if: success() || failure() # run this step even if previous step failed
        with:
          name: test-results
          path: "${{env.TESTLOGPATH}}${{env.LogFileName}}"

      - name: Upload nuget file as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nuget Build Output
          path: ${{env.OUT_FOLDER}}

      - name: Publish
        if: github.event_name == 'release'
        run: dotnet nuget push **\*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}
